logging:
  level:
    no.skatteetaten.aurora.mokey: INFO
    org:
      hibernate: WARN
      springframework: WARN
      apache:
        catalina: WARN
        velocity: WARN

  pattern:
    console: "%d [%thread] %-5level %logger:%L %X - %msg %n%rEx{full}"

management:
    server:
        port: -1

integrations:
    openshift:
        port: 8081
        url: http://localhost:${integrations.openshift.port}
        tokenLocation: classpath:/test-token.txt
    dbh:
        port: 8082
        url: http://localhost:${integrations.dbh.port}

aurora:
    token:
        value: test-token